<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Awesome</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header"> 
        <h1 class="header__title">team awesome</h1>
        <button class="header__button">
            <img class="button__image--close" src="assets/shape.svg">
            <img class="button__image--open header__button--invisible" src="assets/group.svg">
        </button>

        <div class="header__account">
            <img class="account__logo" src="assets/1_humanoids_logo.svg">
            <img class="account__avatar" src="assets/antje.jpg">

            <div class="header__arrow">
                <img src="assets/Arrow-down.svg">
            </div>
        </div>
        
        <nav class="header__nav">
            <ul class="header__menu">
                <li class="header__li header__li--active">Timesheets</li>
                <li class="header__li">Team members</li>
                <li class="header__li">Projects</li>
                <li class="header__li">Clients</li>
                <li class="header__li">Documents</li>
            </ul>
        </nav>
    </header>
</body>

<script>
    const toggleButton = document.querySelector('.header__button');
    const navigation = document.querySelector('.header__menu');
    const navBar = document.querySelector('.header');
    const buttonClose = document.querySelector('.button__image--close');
    const buttonOpen = document.querySelector('.button__image--open');

    toggleButton.addEventListener('click', () => {
        navigation.classList.toggle('header__menu--collapsed');
        navBar.classList.toggle('header--collapsed');
        buttonClose.classList.toggle('header__button--invisible');
        buttonOpen.classList.toggle('header__button--invisible');
    });
</script>
</html>
